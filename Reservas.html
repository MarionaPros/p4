<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Vacaciones Mediterráneo/Reservas</title>
    <link rel="stylesheet" href="stylesReservas.css">
</head>
<body>
    <header>
        <h1 id="header-title3">Precios</h1>
        <select id="language-selector">
            <option value="es">Español</option>
            <option value="en">English</option>
        </select>
    </header>
    <main>
        <h1 id="menorca-5-title">Menorca 5 personas</h1>
        <table>
            <thead>
                <tr>
                    <th id="season-title">Temporada</th>
                    <th id="price-title">Precio por noche</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="low-season">Baja</td>
                    <td id="low-season-price">50EUR</td>
                </tr>
                <tr>
                    <td id="mid-season">Media</td>
                    <td id="mid-season-price">75EUR</td>
                </tr>
                <tr>
                    <td id="high-season">Alta</td>
                    <td id="high-season-price">115EUR</td>
                </tr>
            </tbody>
        </table>
        <h1 id="menorca-4-title">Menorca 4 personas</h1>
        <table>
            <thead>
                <tr>
                    <th id="season-title-4">Temporada</th>
                    <th id="price-title-4">Precio por noche</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="low-season-4">Baja</td>
                    <td id="low-season-price-4">45EUR</td>
                </tr>
                <tr>
                    <td id="mid-season-4">Media</td>
                    <td id="mid-season-price-4">70EUR</td>
                </tr>
                <tr>
                    <td id="high-season-4">Alta</td>
                    <td id="high-season-price-4">110EUR</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <ul class="footer-menu">
            <li><a href="#" id="contact-link">Contacto</a></li>
            <li><a href="#" id="facebook-link">Facebook</a></li>
            <li><a href="#" id="instagram-link">Instagram</a></li>
        </ul>
    </footer>
    <script src="app.js"></script>
</body>
</html>
